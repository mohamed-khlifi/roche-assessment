name: Postman Collection Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-postman-collection:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.0

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman Collection and generate report
        run: |
          newman run e2e-tests/api-tests/postman_collections/Employees.postman_collection.json \
            --reporters cli,html \
            --reporter-html-export $GITHUB_WORKSPACE/e2e-tests/api-tests/postman_collections/newman-report.html

      - name: Verify report file location
        run: ls -la $GITHUB_WORKSPACE/e2e-tests/api-tests/postman_collections

      - name: Upload Newman Report
        uses: actions/upload-artifact@v3
        with:
          name: newman-report
          path: e2e-tests/api-tests/postman_collections/newman-report.html
